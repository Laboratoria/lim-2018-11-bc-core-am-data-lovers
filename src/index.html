<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>#SoyComoTú</h1>
      <nav>
        <ul class="menu">
          <li>

      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://imgnooz.com/sites/default/files/wallpaper/abstract/55590/pink-blue-gradient-wallpapers-55590-2261414.svg" style="width:100%">
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://wallpapercave.com/wp/EpnMhl1.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://wallpapercave.com/wp/EpnMhl1.png" style="width:100%">
        </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

      <div class="icon-bar">
        <a href="http://www.facebook.com/" target = "_blank" class = "facebook"><i class = "fa fa-facebook"></i></a> 
        <a href="http://www.twitter.com/" target = "_blank" class = "twitter"><i class = "fa fa-twitter"></i></a> 
        <a href="http://www.gmail.com/" target = "_blank" class= "google"><i class = "fa fa-google"></i></a>
