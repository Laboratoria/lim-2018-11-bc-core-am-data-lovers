<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="icon" type="image/png" href="img/pokebolas.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="img/logo3.png">
  </header>
  <form>
    <div class="options">
      <select class="order-select" id="select-order">
        <option value="">Ordenar por nombre:</option>
        <option value="name-asc">A-Z</option>
        <option value="name-desc">Z-A</option>
      </select>
      <select class="type-select" id="select-pokemon-type">
        <option>Filtrar por tipos:</option>
        <option value="Water">Agua</option>
        <option value="Bug">Bicho</option>
        <option value="Dragon">Dragón</option>
        <option value="Electric">Eléctrico</option>
        <option value="Ghost">Fantasma</option>
        <option value="Fire">Fuego</option>
        <option value="Ice">Hielo</option>
        <option value="Fighting">Lucha</option>
        <option value="Normal">Normal</option>
        <option value="Grass">Hierba</option>
        <option value="Psychic">Psíquico</option>
        <option value="Rock">Roca</option>
        <option value="Ground">Tierra</option>
        <option value="Poison">Veneno</option>
        <option value="Flying">Volador</option>
      </select>
      <button type="button" id="btn-calculateMax">Mayor % de aparición</button>
      <button type="button" id="btn-calculateMin">Menor % de aparición</button>
    </div>
  </form>
  <div id="container-list" class="grid-ListFilter">
  </div>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
